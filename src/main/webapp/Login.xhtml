<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Page de connexion</title>
        <style>
            /* Styles CSS */
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }
        
            .container {
                width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 5px;
                box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
            }
        
            .title {
                text-align: center;
                margin-bottom: 30px;
            }
        
            .form-group {
                margin-bottom: 20px;
            }
        
            .form-group label {
                display: block;
                margin-bottom: 5px;
            }
        
            .form-group input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
        
            .form-group .error {
                color: #cc0000;
                font-size: 14px;
            }
        
            .form-group .submit-btn {
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                padding: 10px;
                width: 100%;
                font-size: 16px;
                border-radius: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h2 class="title">Connexion</h2>
            <h:form>
                <div class="form-group">
                    <label>Email:</label>
                    <h:inputText value="#{loginBean.email}" required="true" />
                </div>
                <div class="form-group">
                    <label>Mot de passe:</label>
                    <h:inputSecret value="#{loginBean.mot_de_passe}" required="true" />
                </div>
                <div class="form-group">
                    <h:commandButton value="Se connecter" styleClass="submit-btn" action="#{loginBean.login}" />
                </div>
            </h:form>
        </div>
    </h:body>
</f:view>

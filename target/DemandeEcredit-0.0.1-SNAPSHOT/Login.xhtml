<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Page de connexion</title>
        <style>
            /* Styles CSS */
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }
        
            .container {
                width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #ffffff;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        
            .container h3 {
                text-align: center;
                margin-bottom: 20px;
            }
        
            .container h1 {
                text-align: center;
                margin-bottom: 20px;
            }
        
            .form-group {
                margin-bottom: 20px;
            }
        
            .form-group label {
                display: block;
                margin-bottom: 5px;
            }
        
            .form-group input[type="text"],
            .form-group input[type="password"] {
                width: 100%;
                padding: 8px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
        
            .signup-link {
                font-size: 14px;
                margin-top: 10px;
            }
        
            .form-group .login-button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                background-color: #4CAF50;
                color: #ffffff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        
            .form-group .login-button:hover {
                background-color: #45a049;
            }
            
          .error-message {
    color: red;
}

        </style>
    </h:head>
    <h:body>
        <h:form>
          
        
            <div class="container">
        
                <h1>Authentification</h1>
                <h3>Bienvenue sur E-Crédit</h3>
  
  
<div class="form-group">
    <h:outputLabel for="email">Adresse e-mail :</h:outputLabel>
    <h:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="La saisie de l'adresse e-mail est obligatoire !">
        <f:validator validatorId="emailValidator" />
    </h:inputText>
    <p:message for="email" showDetail="false" showSummary="true" styleClass="error-message" />
</div>





<div class="form-group">
    <h:outputLabel for="password">Mot de passe :</h:outputLabel>
    <h:inputSecret id="password" value="#{loginBean.mot_de_passe}" required="true" 
        requiredMessage="La saisie du mot de passe est obligatoire !"
        validatorMessage="Votre mot de passe doit contenir entre 5 et 30 caractères">
        <f:validateLength minimum="5" maximum="30" />
    </h:inputSecret>
    <p:message for="password" showDetail="false" showSummary="true" styleClass="error-message"/>
</div>

                    <div class="signup-link">
                        Vous n'avez pas de compte ? <h:link outcome="inscription" value="Inscrivez-vous" />
                    </div>
              
                <div class="form-group">
                    <h:commandButton value="Se connecter" styleClass="login-button" action="#{loginBean.login}" />
                </div>
            </div>
        </h:form>
    </h:body>
</f:view>
